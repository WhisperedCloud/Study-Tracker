<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Smart Study Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar sticky-top bg-primary flex-md-nowrap p-0 shadow" data-bs-theme="dark">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="index.html"><i class="bi bi-journal-check me-2"></i>Smart Planner</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3 sidebar-sticky">
                    <ul class="nav flex-column nav-pills">
                        <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door me-2"></i>Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="tasks.html"><i class="bi bi-list-task me-2"></i>Task Manager</a></li>
                        <li class="nav-item"><a class="nav-link" href="summary.html"><i class="bi bi-clipboard-data me-2"></i>Weekly Summary</a></li>
                        <li class="nav-item"><a class="nav-link" href="goals.html"><i class="bi bi-bullseye me-2"></i>Study Goals</a></li>
                        <li class="nav-item"><a class="nav-link active" href="settings.html"><i class="bi bi-gear me-2"></i>Settings</a></li>
                    </ul>
                    <div class="mt-auto p-3">
                       <button class="btn mode-switch w-100" id="theme-toggle"><i class="bi bi-moon-stars-fill me-2"></i>Toggle Theme</button>
                    </div>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Settings</h1>
                </div>

                <div class="row">
                    <div class="col-lg-6 mb-4">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Data Management</h5>
                                <p class="card-text">Save your tasks and goals to a file or import an existing plan.</p>
                                <button id="export-data" class="btn btn-secondary"><i class="bi bi-box-arrow-down me-2"></i>Export Data</button>
                                <label for="import-file" class="btn btn-secondary"><i class="bi bi-box-arrow-in-up me-2"></i>Import Data</label>
                                <input type="file" id="import-file" accept=".json" class="d-none">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-4">
                        <div class="card border-danger shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title text-danger">Danger Zone</h5>
                                <p class="card-text">Permanently delete all your tasks and goals from this browser. This action cannot be undone.</p>
                                <button id="clear-data" class="btn btn-danger"><i class="bi bi-exclamation-triangle me-2"></i>Clear All Data</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
