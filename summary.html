<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Summary - Smart Study Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar sticky-top bg-primary flex-md-nowrap p-0 shadow" data-bs-theme="dark">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="index.html"><i class="bi bi-journal-check me-2"></i>Smart Planner</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3 sidebar-sticky">
                    <ul class="nav flex-column nav-pills"><li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door me-2"></i>Dashboard</a></li><li class="nav-item"><a class="nav-link" href="tasks.html"><i class="bi bi-list-task me-2"></i>Task Manager</a></li><li class="nav-item"><a class="nav-link active" href="summary.html"><i class="bi bi-clipboard-data me-2"></i>Weekly Summary</a></li><li class="nav-item"><a class="nav-link" href="goals.html"><i class="bi bi-bullseye me-2"></i>Study Goals</a></li><li class="nav-item"><a class="nav-link" href="settings.html"><i class="bi bi-gear me-2"></i>Settings</a></li></ul>
                    <div class="mt-auto p-3"><button class="btn mode-switch w-100" id="theme-toggle"><i class="bi bi-moon-stars-fill me-2"></i>Toggle Theme</button></div>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"><h1 class="h2">Weekly Summary</h1></div>
                <p class="text-muted">Analysis of tasks completed in the last 7 days.</p>
                <div class="row g-4">
                    <div class="col-md-6 col-lg-3">
                        <div class="card text-center h-100 shadow-sm"><div class="card-body"><h5 class="card-title">Tasks Completed</h5><p id="completed-count" class="display-4 fw-bold">0</p></div></div>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="card text-center h-100 shadow-sm"><div class="card-body"><h5 class="card-title">Most Productive Day</h5><p id="productive-day" class="h3 fw-bold">-</p></div></div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card shadow-sm h-100">
                            <div class="card-header fw-bold">Category Breakdown</div>
                            <div class="card-body d-flex justify-content-center align-items-center"><canvas id="category-chart"></canvas></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
    <script src="summary.js"></script>
</body>
</html>
