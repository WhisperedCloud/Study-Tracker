<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Goals - Smart Study Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top p-2 shadow-sm">
        <div class="container-fluid"><a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-journal-check me-2"></i>Smart Planner</a><div class="ms-auto"><button class="btn mode-switch" id="theme-toggle"><i class="bi bi-moon-stars-fill"></i></button></div></div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3"><ul class="nav flex-column nav-pills"><li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door me-2"></i>Dashboard</a></li><li class="nav-item"><a class="nav-link" href="tasks.html"><i class="bi bi-list-task me-2"></i>Task Manager</a></li><li class="nav-item"><a class="nav-link active" href="goals.html"><i class="bi bi-bullseye me-2"></i>Study Goals</a></li><li class="nav-item"><a class="nav-link" href="settings.html"><i class="bi bi-gear me-2"></i>Settings</a></li></ul></div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"><h1 class="h2">Study Goals</h1></div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Create a New Goal</h5>
                                <form id="goal-form">
                                    <div class="mb-3"><input type="text" class="form-control" id="goal-title" placeholder="e.g., Master Calculus" required></div>
                                    <div class="mb-3"><textarea class="form-control" id="goal-description" placeholder="Describe your goal..."></textarea></div>
                                    <button type="submit" class="btn btn-primary w-100">Add Goal</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div id="goals-list" class="d-flex flex-column gap-3">
                            <!-- Goals will be rendered here -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script src="goals.js"></script>
</body>
</html>
