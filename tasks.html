<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Smart Study Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar sticky-top bg-primary flex-md-nowrap p-0 shadow" data-bs-theme="dark">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="index.html"><i class="bi bi-journal-check me-2"></i>Smart Planner</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3 sidebar-sticky">
                    <ul class="nav flex-column nav-pills"><li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door me-2"></i>Dashboard</a></li><li class="nav-item"><a class="nav-link active" href="tasks.html"><i class="bi bi-list-task me-2"></i>Task Manager</a></li><li class="nav-item"><a class="nav-link" href="summary.html"><i class="bi bi-clipboard-data me-2"></i>Weekly Summary</a></li><li class="nav-item"><a class="nav-link" href="goals.html"><i class="bi bi-bullseye me-2"></i>Study Goals</a></li><li class="nav-item"><a class="nav-link" href="settings.html"><i class="bi bi-gear me-2"></i>Settings</a></li></ul>
                    <div class="mt-auto p-3"><button class="btn mode-switch w-100" id="theme-toggle"><i class="bi bi-moon-stars-fill me-2"></i>Toggle Theme</button></div>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"><h1 class="h2">Task Manager</h1></div>
                <div class="accordion mb-4" id="addTaskAccordion">
                    <div class="accordion-item"><h2 class="accordion-header"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">Add New Task</button></h2><div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#addTaskAccordion"><div class="accordion-body"><form id="task-form"><div class="row g-3"><div class="col-md-6"><input type="text" class="form-control" id="task-title" placeholder="Task Title" required></div><div class="col-md-6"><input type="url" class="form-control" id="task-resource-url" placeholder="Resource URL (e.g., https://...)"></div><div class="col-12"><textarea class="form-control" id="task-description" placeholder="Task Description"></textarea></div><div class="col-md-3"><label class="form-label">Due Date</label><input type="date" class="form-control" id="task-due-date" required></div><div class="col-md-3"><label class="form-label">Due Time</label><input type="time" class="form-control" id="task-due-time"></div><div class="col-md-3"><label class="form-label">Category</label><select id="task-category" class="form-select"><option value="study">Study</option><option value="assignment">Assignment</option><option value="exam">Exam Prep</option><option value="project">Project</option></select></div><div class="col-md-3"><label class="form-label">Priority</label><select id="task-priority" class="form-select"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div><div class="col-12"><button type="submit" class="btn btn-primary w-100">Add Task</button></div></div></form></div></div></div>
                </div>
                <div class="row g-3 mb-4">
                    <div class="col-md-8"><input type="text" id="search-bar" class="form-control" placeholder="Search tasks..."></div>
                    <div class="col-md-4"><select id="filter-priority" class="form-select"><option value="all">All Priorities</option><option value="high">High</option><option value="medium">Medium</option><option value="low">Low</option></select></div>
                </div>
                <div class="row task-board gy-4">
                    <div class="col-lg-4"><div class="task-column p-2 rounded"><h3 class="h5">To-Do</h3><div id="todo-tasks" class="task-list" data-status="todo"></div></div></div>
                    <div class="col-lg-4"><div class="task-column p-2 rounded"><h3 class="h5">In Progress</h3><div id="inprogress-tasks" class="task-list" data-status="inprogress"></div></div></div>
                    <div class="col-lg-4"><div class="task-column p-2 rounded"><h3 class="h5">Done</h3><div id="done-tasks" class="task-list" data-status="done"></div></div></div>
                </div>
            </main>
        </div>
    </div>
    <div class="modal fade" id="editTaskModal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><div class="modal-header"><h1 class="modal-title fs-5">Edit Task</h1><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><form id="edit-task-form"><input type="hidden" id="edit-task-id"><div class="row g-3"><div class="col-md-6 mb-3"><label class="form-label">Title</label><input type="text" class="form-control" id="edit-task-title" required></div><div class="col-md-6 mb-3"><label class="form-label">Resource URL</label><input type="url" class="form-control" id="edit-task-resource-url"></div><div class="col-12 mb-3"><label class="form-label">Description</label><textarea class="form-control" id="edit-task-description"></textarea></div><div class="col-md-6 mb-3"><label class="form-label">Due Date</label><input type="date" class="form-control" id="edit-task-due-date" required></div><div class="col-md-6 mb-3"><label class="form-label">Due Time</label><input type="time" class="form-control" id="edit-task-due-time"></div><div class="col-md-6 mb-3"><label class="form-label">Category</label><select id="edit-task-category" class="form-select"><option value="study">Study</option><option value="assignment">Assignment</option><option value="exam">Exam Prep</option><option value="project">Project</option></select></div><div class="col-md-6 mb-3"><label class="form-label">Priority</label><select id="edit-task-priority" class="form-select"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div></div></form></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button><button type="submit" form="edit-task-form" class="btn btn-primary">Save changes</button></div></div></div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="main.js"></script>
    <script src="tasks.js"></script>
</body>
</html>
