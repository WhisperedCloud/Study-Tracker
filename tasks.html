<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Smart Study Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top p-2 shadow-sm">
        <div class="container-fluid"><a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-journal-check me-2"></i>Smart Planner</a><div class="ms-auto"><button class="btn mode-switch" id="theme-toggle"><i class="bi bi-moon-stars-fill"></i></button></div></div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3"><ul class="nav flex-column nav-pills"><li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door me-2"></i>Dashboard</a></li><li class="nav-item"><a class="nav-link active" href="tasks.html"><i class="bi bi-list-task me-2"></i>Task Manager</a></li><li class="nav-item"><a class="nav-link" href="goals.html"><i class="bi bi-bullseye me-2"></i>Study Goals</a></li><li class="nav-item"><a class="nav-link" href="settings.html"><i class="bi bi-gear me-2"></i>Settings</a></li></ul></div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"><h1 class="h2">Task Manager</h1></div>

                <div class="accordion mb-4" id="addTaskAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">Add New Task</button></h2>
                        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#addTaskAccordion">
                            <div class="accordion-body">
                                <form id="task-form">
                                    <div class="row g-3">
                                        <div class="col-12"><input type="text" class="form-control" id="task-title" placeholder="Task Title" required></div>
                                        <div class="col-12"><textarea class="form-control" id="task-description" placeholder="Task Description"></textarea></div>
                                        <div class="col-md-3"><label class="form-label">Due Date</label><input type="date" class="form-control" id="task-due-date" required></div>
                                        <div class="col-md-3"><label class="form-label">Due Time (Optional)</label><input type="time" class="form-control" id="task-due-time"></div>
                                        <div class="col-md-3"><label class="form-label">Category</label><select id="task-category" class="form-select"><option value="study">Study</option><option value="assignment">Assignment</option><option value="exam">Exam Prep</option><option value="project">Project</option></select></div>
                                        <div class="col-md-3"><label class="form-label">Priority</label><select id="task-priority" class="form-select"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div>
                                        <div class="col-12"><button type="submit" class="btn btn-primary w-100">Add Task</button></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-md-8"><input type="text" id="search-bar" class="form-control" placeholder="Search tasks..."></div>
                    <div class="col-md-4"><select id="filter-priority" class="form-select"><option value="all">All Priorities</option><option value="high">High</option><option value="medium">Medium</option><option value="low">Low</option></select></div>
                </div>

                <div class="row task-board">
                    <div class="col-lg-4"><div class="task-column p-2 rounded"><h3 class="h5">To-Do</h3><div id="todo-tasks" class="task-list" data-status="todo"></div></div></div>
                    <div class="col-lg-4"><div class="task-column p-2 rounded"><h3 class="h5">In Progress</h3><div id="inprogress-tasks" class="task-list" data-status="inprogress"></div></div></div>
                    <div class="col-lg-4"><div class="task-column p-2 rounded"><h3 class="h5">Done</h3><div id="done-tasks" class="task-list" data-status="done"></div></div></div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script src="tasks.js"></script>
</body>
</html>
