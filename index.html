<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Smart Study Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top p-2 shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-journal-check me-2"></i>Smart Planner</a>
            <div class="ms-auto">
                <button class="btn mode-switch" id="theme-toggle"><i class="bi bi-moon-stars-fill"></i></button>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column nav-pills">
                        <li class="nav-item"><a class="nav-link active" href="index.html"><i class="bi bi-house-door me-2"></i>Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="tasks.html"><i class="bi bi-list-task me-2"></i>Task Manager</a></li>
                        <li class="nav-item"><a class="nav-link" href="goals.html"><i class="bi bi-bullseye me-2"></i>Study Goals</a></li>
                        <li class="nav-item"><a class="nav-link" href="settings.html"><i class="bi bi-gear me-2"></i>Settings</a></li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                </div>

                <div class="row g-4">
                    <div class="col-lg-8">
                        <div class="card h-100 shadow-sm">
                            <div class="card-header fw-bold">Today's Priorities</div>
                            <div class="card-body">
                                <ul id="today-tasks-list" class="list-group list-group-flush">
                                </ul>
                            </div>
                        </div>
                    </div>
                     <div class="col-lg-4">
                        <div class="card h-100 shadow-sm">
                            <div class="card-header fw-bold">Overall Progress</div>
                            <div class="card-body d-flex align-items-center justify-content-center">
                                <canvas id="progress-chart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                         <div class="card shadow-sm">
                            <div class="card-header fw-bold">Quick Add Task</div>
                            <div class="card-body">
                                <form id="quick-add-form" class="row g-3 align-items-end">
                                    <div class="col-sm-6">
                                        <label for="quick-task-title" class="form-label">Task Title</label>
                                        <input type="text" class="form-control" id="quick-task-title" placeholder="e.g., Read Chapter 3" required>
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="quick-task-due-date" class="form-label">Due Date</label>
                                        <input type="date" class="form-control" id="quick-task-due-date">
                                    </div>
                                    <div class="col-sm-2">
                                        <button type="submit" class="btn btn-primary w-100">Add</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
